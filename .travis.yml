language: node_js
cache:
  yarn: true
  directories:
    - ~/.npm
notifications:
  email: false
install:
    - yarn
    - npm install -g codecov
node_js:
  - '10'
  - '9'
  - '8'
script:
  - yarn test:eslint
  - yarn test:flow
  - yarn test --coverage
  - codecov

after_success:
  - git config --global user.name "${GH_NAME}"
  - git config --global user.email "${GH_EMAIL}"
  - if [ "$TRAVIS_BRANCH" = "master" ]; then echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then cd website && yarn install && GIT_USER="${GH_NAME}" yarn run publish-gh-pages; fi
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
